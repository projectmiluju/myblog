---
layout: default
title: 카테고리
permalink: /categories/
---

<h2>📚 카테고리 목록</h2>
<ul>
  {% for category in site.categories %}
  {% assign category_name = category[0] %}
  {% assign posts = category[1] %}
  <li>
    <a href="{{ '/categories/' | append: category_name | slugify | append: '/' | relative_url }}">
      {{ category_name }} ({{ posts | size }})
    </a>
  </li>
  {% endfor %}
</ul>
